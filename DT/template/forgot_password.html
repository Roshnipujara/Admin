<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from radixtouch.in/templates/admin/sunray/source/light/forgot_password.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 24 Sep 2019 05:56:19 GMT -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="RedstarHospital" />
    <title>Sunray | Bootstrap Responsive Hospital Admin Template</title>
     <!-- google font -->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700'%}" rel="stylesheet" type="text/css" />
	<!-- icons -->
    <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css"/>
	<!-- <link rel="stylesheet" href="../assets/plugins/iconic/css/material-design-iconic-font.min.css"> -->
	<link rel="stylesheet" href="{% static 'ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'%}">
    <!-- bootstrap -->
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static 'assets/css/pages/extra_pages.css'%}">
	<!-- favicon -->
    <link rel="shortcut icon" href="{% static 'http://radixtouch.in/templates/admin/sunray/source/assets/img/favicon.ico'%}" />
</head>
<body>
    <div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="/otp/">
                    {% csrf_token %}
					<span class="login100-form-logo">
						<img alt="" src="{% static 'assets/img/hospital.png'%}">
					</span>
					<!-- <span class="login100-form-title  p-t-27">
						Forgot Your Password?
					</span> -->
					<p class="text-center txt-small-heading">
						Forgot Your Password? Let Us Help You.
					</p>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="Enter Your Register Email Address" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Send
						</button>
					</div>
					<div class="text-center p-t-27">
						<a class="txt1" href="/login/">
							Login?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- start js include path -->
     <script src="{% static 'assets/plugins/jquery/jquery.min.js'%}" ></script>
    <!-- bootstrap -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js'%}" ></script>
    <script src="{% static 'assets/js/pages/extra_pages/extra_pages.js'%}"></script>
    <!-- end js include path -->
</body>

<!-- Mirrored from radixtouch.in/templates/admin/sunray/source/light/forgot_password.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 24 Sep 2019 05:56:19 GMT -->
</html>
